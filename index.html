		}
	}
	const empleado1=new CEmpleados('Robert',1994,'64C-WallsStreat');
	document.write('El nombre del empleado es: '+empleado1.nombre + '<br>');
	document.write('El nacimiento del empleado es: '+empleado1.nacimiento + '<br>');
	document.write('La direccion del empleado es: '+empleado1.direccion + '<br>' + '<br>');

	const empleado3=new CEmpleados('John,1999','26B-WallsStreat');
	document.write('El nombre del empleado es: '+empleado3.nombre + '<br>');
	document.write('El nacimiento del empleado es: '+empleado3.nacimiento + '<br>');

</script>
